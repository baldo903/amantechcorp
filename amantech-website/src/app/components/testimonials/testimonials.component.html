<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-neutral-900 mb-12">WHAT OUR CLIENTS SAY</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div
        *ngFor="let testimonial of testimonials"
        class="bg-neutral-50 p-8 rounded-lg border-l-4 border-secondary-500"
      >
        <p class="text-neutral-600 mb-4">"{{ testimonial.text }}"</p>
        <p class="font-bold text-neutral-900">- {{ testimonial.author }}</p>
      </div>
    </div>
  </div>
</section>
