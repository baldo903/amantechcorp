<section id="services" class="py-16 bg-neutral-50">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-neutral-900 mb-12">OUR SERVICES</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div
        *ngFor="let service of services"
        class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition"
      >
        <div class="text-4xl text-secondary-500 mb-4">{{ service.icon }}</div>
        <h3 class="text-2xl font-bold text-neutral-900 mb-4">{{ service.title }}</h3>
        <p class="text-neutral-600">{{ service.description }}</p>
      </div>
    </div>
  </div>
</section>
