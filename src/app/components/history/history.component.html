<section id="history" class="section section-light">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-neutral-900 mb-4">OUR JOURNEY</h2>
    <p class="text-center text-neutral-600 mb-12 max-w-2xl mx-auto">
      30 years of innovation, growth, and commitment to excellence in metal parts manufacturing and
      tool & die making.
    </p>

    <!-- Timeline -->
    <div class="relative">
      <!-- Timeline line -->
      <div
        class="hidden md:block absolute left-1/2 transform -translate-x-1/2 w-1 h-full bg-gradient-to-b from-accent-500 to-secondary-500"
      ></div>

      <!-- Timeline items -->
      <div class="space-y-12">
        <div *ngFor="let milestone of milestones; let i = index" class="relative">
          <!-- Timeline dot -->
          <div
            class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 items-center justify-center"
          >
            <div
              class="w-12 h-12 bg-accent-500 rounded-full border-4 border-white shadow-lg flex items-center justify-center text-white font-bold text-sm"
            >
              {{ milestone.year.slice(-2) }}
            </div>
          </div>

          <!-- Timeline card -->
          <div [class]="'md:w-5/12 ' + (i % 2 === 0 ? 'md:ml-0 md:mr-auto' : 'md:ml-auto md:mr-0')">
            <div
              class="bg-white rounded-lg shadow-md hover:shadow-lg transition p-6 border-l-4 border-accent-500"
            >
              <div class="text-accent-500 font-bold text-lg mb-2">{{ milestone.year }}</div>
              <h3 class="text-xl font-bold text-neutral-900 mb-2">{{ milestone.title }}</h3>
              <p class="text-neutral-600">{{ milestone.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
